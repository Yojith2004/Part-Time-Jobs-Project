<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Job Portal</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="viewJobs.html">View Jobs</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Post a Job</h2>

    <div id="role-warning" class="alert alert-danger d-none">
        You must be logged in to post a job.
    </div>

    <form id="jobForm" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter job title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea id="description" class="form-control" placeholder="Enter job description" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" id="location" class="form-control" placeholder="Enter location" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" id="salary" class="form-control" placeholder="Enter salary" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Post Job</button>
    </form>
</div>

<script src="app.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const role = localStorage.getItem("role");
        if (!role) {
            document.getElementById("role-warning").classList.remove("d-none");
            document.getElementById("jobForm").style.display = "none";
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

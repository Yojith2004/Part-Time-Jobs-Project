<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-Time Job Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Job Portal</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="postJob.html">Post a Job</a></li>
            <li class="nav-item"><a class="nav-link" href="search.html">Search Jobs</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Welcome to the Part-Time Job Portal</h2>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Register</h3>
            <input type="text" id="username" class="form-control" placeholder="Username">
            <input type="password" id="password" class="form-control mt-2" placeholder="Password">
            <input type="text" id="role" class="form-control mt-2" placeholder="Role">
            <button class="btn btn-success mt-3 w-100" onclick="registerUser()">Register</button>
        </div>
        <div class="col-md-6">
            <h3>Login</h3>
            <input type="text" id="loginUsername" class="form-control" placeholder="Username">
            <input type="password" id="loginPassword" class="form-control mt-2" placeholder="Password">
            <button class="btn btn-primary mt-3 w-100" onclick="loginUser()">Login</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
